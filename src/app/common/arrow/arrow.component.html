<img [src]="imageSrc" alt="" [ngClass]="setClasses()">
<div *ngIf="arrow.arrowType == 'VAL' && arrow.values?.length==2" class="centered-left">{{arrow.values[0]}}</div>
<div *ngIf="arrow.arrowType == 'VAL' && arrow.values?.length==2" class="centered-right">{{arrow.values[1]}}</div>
<div *ngIf="arrow.arrowType == 'VAL' && arrow.values?.length==1" class="centered">{{arrow.values[0]}}</div>
